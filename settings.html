<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
  <title>RuneDream - Settings</title>
  <link rel="manifest" href="manifest.json">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-orientation" content="landscape">
  <link rel="apple-touch-icon" href="Obs_orangestar.png">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div id="settings">
    <h1>Settings</h1>
    <label>Music Volume
      <input type="range" id="musicVol" min="0" max="1" step="0.1">
    </label>
    <label>Effects Volume
      <input type="range" id="effectVol" min="0" max="1" step="0.1">
    </label>
    <button id="backBtn">Back</button>
  </div>
  <script src="js/settings.js"></script>
  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('service-worker.js');
      });
    }
  </script>
</body>
</html>
